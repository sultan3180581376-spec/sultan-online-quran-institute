<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SULTAN ONLINE QUR'AN INSTITUTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'emerald-green': '#0A7F42',
              'royal-gold': '#FFD700',
              'charcoal': '#1A1A1A',
              'turquoise-glow': '#22C7A5',
              'soft-beige': '#F3EFE2',
              'dark-text': '#333333'
            },
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'amiri': ['Amiri', 'serif'],
            },
            boxShadow: {
              'glow-gold': '0 0 15px rgba(255, 215, 0, 0.6)',
              'glow-green': '0 0 15px rgba(10, 127, 66, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(10, 127, 66, 0.7);
        }
        50% {
          box-shadow: 0 0 0 14px rgba(10, 127, 66, 0);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #FFD700;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .nav-link:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
